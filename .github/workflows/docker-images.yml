name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - 'BN/Budgy/**'
      - 'FN/**'
      - '.github/workflows/docker-images.yml'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.DOCKER_REGISTRY || 'ghcr.io' }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: BN/Budgy
          file: BN/Budgy/Dockerfile
          push: true
          tags: ${{ vars.IMAGE_BN || format('ghcr.io/{0}/budgy-backend:latest', github.repository_owner) }}

      - name: Build and push frontend (Flutter web)
        uses: docker/build-push-action@v6
        with:
          context: FN
          file: FN/Dockerfile
          push: true
          build-args: |
            BUDGY_API_BASE_URL=${{ vars.BUDGY_API_BASE_URL || 'http://backend:8080' }}
          tags: ${{ vars.IMAGE_FN || format('ghcr.io/{0}/budgy-frontend:latest', github.repository_owner) }}



